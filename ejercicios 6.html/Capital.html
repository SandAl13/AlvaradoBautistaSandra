<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital de un banco</title>
    <style>
        body {
            background-color: #a8d3f8;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>

</head>
<body>
    <h1>Calculadora de Interés</h1>
    <label for="capital">Capital a Invertir:</label>
    <input type="number" id="capital" min="0" step="0.01">
    <br>
    <button onclick="calcularInteres()">Calcular Interés.</button>
    <p id="resultado"></p>

    <script>
        function calcularInteres() {
            // Obtener el capital del input
            let capital = parseFloat(document.getElementById("capital").value);

            // Verificar que el capital sea válido
            if (isNaN(capital) || capital < 0) {
                document.getElementById("resultado").innerText = "Por favor, ingrese un capital válido.";
                return;
            }

            // Calcular el interés del 2%
            let interes = capital * 0.02;

            // Calcular el total después de un mes
            let total = capital + interes;

            // Mostrar los resultados
            document.getElementById("resultado").innerText = 
                "Interés ganado en un mes: $" + interes.toFixed(2) + "\n" +
                "Total después de un mes: $" + total.toFixed(2);
        }
    </script>
      <footer>
        <a href="../index.html">Regresar al menu principal</a>
    </footer>
</body>
</html>
