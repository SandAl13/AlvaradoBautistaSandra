<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular comisiones </title>
    <style>
        body {
            background-color: #b0d7f9; /* Color de fondo */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Comisiones</h1>
    <label for="sueldoBase">Sueldo Base:</label>
    <input type="number" id="sueldoBase" min="0" step="0.01">
    <br>
    <label for="venta1">Venta 1:</label>
    <input type="number" id="venta1" min="0" step="0.01">
    <br>
    <label for="venta2">Venta 2:</label>
    <input type="number" id="venta2" min="0" step="0.01">
    <br>
    <label for="venta3">Venta 3:</label>
    <input type="number" id="venta3" min="0" step="0.01">
    <br>
    <button onclick="calcularComisiones()">Calcular Comisiones.</button>
    <p id="resultado"></p>

    <script>
        function calcularComisiones() {
            // Obtener los valores del input
            let sueldoBase = parseFloat(document.getElementById("sueldoBase").value);
            let venta1 = parseFloat(document.getElementById("venta1").value);
            let venta2 = parseFloat(document.getElementById("venta2").value);
            let venta3 = parseFloat(document.getElementById("venta3").value);

            // Verificar que todos los valores sean válidos
            if (isNaN(sueldoBase) || isNaN(venta1) || isNaN(venta2) || isNaN(venta3)) {
                document.getElementById("resultado").innerText = "Por favor, ingrese todos los valores.";
                return;
            }

            // Calcular la comisión total
            let totalVentas = venta1 + venta2 + venta3;
            let comision = totalVentas * 0.10;

            // Calcular el total a recibir en el mes
            let totalRecibir = sueldoBase + comision;

            // Mostrar los resultados
            document.getElementById("resultado").innerText = 
                "Comisión por ventas: $" + comision.toFixed(2) + "\n" +
                "Total a recibir en el mes: $" + totalRecibir.toFixed(2);
        }
    </script>
      <footer>
        <a href="../index.html">Regresar al menu principal</a>
    </footer>
</body>
</html>
